<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Evento</title>
</head>
<body>
  <div class="card" style="background-color: brown;">
    <img src="https://i0.wp.com/avozdacidade.com/wp/wp-content/uploads/2019/05/B-31-CF-CULTURA-Thiago-Ventura-apresenta-hoje-stand-up-comedy-%E2%80%98Pokas%E2%80%99.jpg?fit=480%2C480&ssl=1" class="card-img-top" alt="Tiago Ventura">
  
    <div class="card-body" style="padding: 15px; align-self: center; width: 800pt; background-color: black;">
      <div class="container" style="background-color: blueviolet; border-radius: 5pt; height: 60px; margin: 0;">
        <h1 class="card-title" style="text-align: center; color: chartreuse;">Stand-Up com Tiago Ventura</h1>
      </div>
      <div class="container" style="background-color: darkorange; border-radius: 5pt; margin-top: 5pt; color: azure;">
        <h3 class="card-text">Um show descontraído mas nem um pouco leve, apenas risadas e gargalhadas sem fim com um dos maiores comediantes do Brasil</h3>
        <h4 class="card-text">Teatro MorumbiShopping</h4>
        <p class="card-text">das 21:30 às 23:30 no dia 18/03/24</p>
        <p class="card-text">R$ <span id="ingressoPreco">32.50</span></p>
        <div style="display: flex;">
          <p class="card-text" style="margin-right: 5pt;">Quantos ingressos?</p>
          <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" style="width: 100pt; margin-right: 5pt;" id="qtdIngressos"> 
          <p class="card-text">R$ <span id="precoTotal"></span></p>
        </div>
        <p class="card-text" style="text-align: center;">Quantidade de ingressos: <span id="qtdIngressosTotal">238</span></p>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="scripts/calculaIngresso.js"></script>
</html>
